<!DOCTYPE HTML>
<html>
	<head>
	<title></title>
	</head>
	<body>
	<table border="1" cellspacing="0">
	<form>
	<tr>
	<td>用户名：</td>
	<td>
	<input type="text" name="姓名"/></td>
	</tr>
	<tr>
	<td>
	密码：</td>
	 <td> <input type="password" name="pass"/></td>
	 </tr>
	<br/>
	<tr>
	<td>
	确认密码：</td>
	<td>
	<input type="password" name="pass"/></td>
	</tr>
	<br/>
	<tr>
	<td>
	性别：</td>
	<td>
	<input type="radio" value="男" name="sex" checked="checked"/>男
	<input type="radio" value="女" name="sex" />女</td>
	</tr>
	<br/>
	<tr>
	<td>
	生日：</td>
	<td>
	<select name="birthday">
	<option value="类型" selected="selected">公历</option>
	</select>
	<select name="year">
	<option value="年份" selected="selected">年</option>
	</select>
	<select name="month">
	<option value="月份" selected="selected">月</option>
	</select>
	<select name="birthday">
	<option value="日期" selected="selected">日</option>
	</select></td>
	</tr>
	<br/>
	<tr>
	<td>
	所在地：</td>
	<td>
	<select name="address">
	<option value="国家" selected="selected">中国</option>
	</select>
	<select name="省份">
	<option value="省份" selected="selected">河北</option>
	</select>
	<select name="市">
	<option value="市" selected="selected">石家庄</option>
	</select></td>
	</tr>
	<br/>
	<tr>
	<td>
	验证码：</td>
	<td>
	<input type="text" name="number"/>
	<img src="1.png"/></td>
	</tr>
	<br/>
	<tr>
	<td>
	证件类型：</td>
	<td>
	<select name="idcard">
	<option value="证件类型" selected="selected">身份证</option>
	</select></td>
	</tr>
	<br/>
	<tr>
	<td>
	证件号：</td>
	<td>
	<input type="text" name="证件号"/></td>
	</tr>
	<br/>
	<tr>
	<td>
	爱好：</td>
	<td>
	<input type="checkbox" value="inerest1" name="inerests"/>音乐
	<input type="checkbox" value="inerest2" name="inerests" checked="checked"/>读书
	<input type="checkbox" value="inerest3" name="inerests" checked="checked"/>跳舞
	<input type="checkbox" value="inerest4" name="inerests"/>下棋
	<input type="checkbox" value="inerest5" name="inerests"/>其他</td>
	</tr>
	<br/>
	<tr>
	<td>
	说明：</td>
	<td>
	<textarea name="说明" rows="5" cols="15">
	</textarea></td>
	</tr>
	</table>
	<br/>
	上传头像：
	<input type="button" value="选择文件" name="choose"/>未选择任何文件
	<br/>
	<input type="submit" value="提交" name="sub"/>
	<input type="reset" value="重置" name="res"/>
	<input type="button" value="按钮" name="but"/>
	</form>
	
	</body>
</html>
